<body>
    <div id="facebook_invite">
        <script src="http://connect.facebook.net/en_US/all.js"></script>
    </div>
    <a href="#" onclick="FBInvite()">Invite Facebook Friends</a>
    <script>
 FB.init({
  appId:'209661409398494',
  cookie:true,
  status:true,
  xfbml:true
 });
</script>
    <script>
 function FBInvite(){
  FB.ui({
   method: 'apprequests',
   message: 'Invite your Facebook Friends'
  },function(response) {
   if (response) {
    alert('Successfully Invited');
   } else {
    alert('Failed To Invite');
   }
  });
 }
</script>
    <!--comment -->
</body>
